<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezeptsammlung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #3d5afe;
            --background: #0a0a0a;
            --card-bg: #161616;
            --card-hover: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #3d5afe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 60px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 20px 30px;
            border: 2px solid transparent;
            border-radius: 20px;
            font-size: 1.1rem;
            background-color: var(--card-bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--card-hover);
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .recipe-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s ease;
            text-decoration: none;
            display: block;
        }

        .recipe-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .recipe-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid var(--card-hover);
        }

        .recipe-content {
            padding: 25px;
        }

        .recipe-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text);
        }

        .recipe-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            background: rgba(61, 90, 254, 0.1);
            color: var(--primary);
            font-weight: 500;
        }

        .recipe-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rezepte</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rezept suchen...">
        </div>

        <div class="recipes-grid" id="recipesGrid">
            <a href="/recipes/bruger_bowl" class="recipe-card">
                <img src="/data/pictures/Bruger_Bowl.jpg" alt="Burger Bowl" class="recipe-image">
                <div class="recipe-content">
                    <h2 class="recipe-title">Burger Bowl</h2>
                    <div class="recipe-meta">
                        <span class="badge">30 Minuten</span>
                        <span class="badge">Einfach</span>
                    </div>
                    <p class="recipe-description">Leckerer Burger Bowl mit frischem Salat, Tomaten und Ketchup, ist auch ges√ºnder als ein einfacher Burger</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        // Simple search functionality
        const searchInput = document.getElementById('searchInput');
        const recipeCards = document.querySelectorAll('.recipe-card');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            recipeCards.forEach(card => {
                const title = card.querySelector('.recipe-title').textContent.toLowerCase();
                const description = card.querySelector('.recipe-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
